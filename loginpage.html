<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login Page</title>
    <link href="stylesloginpage.css" rel="stylesheet">
    <script src="loginpagejs.js" defer></script>
</head>
<body>
    <div class="title">Anatomy Hub</div>
    <div class="catchy-phrase">Unlock the Secrets of the Human Body</div>
    <div class="login-container">
        <div class="login-box" id="loginBox">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="age"><b>Age</b></label>
                    <input type="number" id="age" placeholder="Enter your age">
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="username"><b>Username</b></label>
                    <input type="text" id="username" placeholder="Enter your username">
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <small class="error-message"></small>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <!-- This link will show after successful login -->
            <a href="proj2.html" class="nav-link" id="navLink">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
