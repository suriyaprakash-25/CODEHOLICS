<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Webinar Session</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #5e60ce;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .doctor-profile {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .doctor-card {
            flex: 1;
            min-width: 300px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .doctor-card:hover {
            transform: scale(1.05);
        }

        .doctor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .doctor-card h3 {
            font-size: 1.4rem;
            color: #333;
        }

        .doctor-card p {
            font-size: 1rem;
            color: #555;
        }

        .appointment {
            margin-bottom: 2rem;
        }

        .appointment label {
            display: block;
            font-weight: bold;
            margin: 0.5rem 0 0.3rem;
        }

        .appointment select, .appointment input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: 0.3s;
        }

        .appointment select:focus, .appointment input:focus {
            border-color: #5e60ce;
            outline: none;
            box-shadow: 0 0 5px rgba(94, 96, 206, 0.5);
        }

        .session-options {
            text-align: center;
            margin-top: 2rem;
        }

        .session-options button {
            background-color: #5e60ce;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.3s, background-color 0.3s;
        }

        .session-options button:hover {
            background-color: #4b4ec8;
            transform: scale(1.1);
        }

        .session-options button:active {
            transform: scale(1);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const freeSessionBtn = document.getElementById('free-session-btn');
            const paidSessionBtn = document.getElementById('paid-session-btn');

            freeSessionBtn.addEventListener('click', () => {
                alert('You have booked a free 10-minute session!');
                // Redirect to the webinar session page or further actions
            });

            paidSessionBtn.addEventListener('click', initiatePayment);
        });

        function initiatePayment() {
            const options = {
                key: "rzp_test_lhxBWfwsy1FWVq", // Replace with your Razorpay API Key
                amount: 50000, // Example amount in paise (â‚¹500)
                currency: "INR",
                name: "Doctor Webinar",
                description: "One-on-One Consultation",
                handler: function (response) {
                    alert(`Payment successful! Payment ID: ${response.razorpay_payment_id}`);
                    // Redirect to the session booking confirmation
                },
                prefill: {
                    name: "",
                    email: "user@example.com",
                    contact: "9999999999"
                },
                theme: {
                    color: "#5e60ce"
                }
            };

            const paymentObject = new Razorpay(options);
            paymentObject.open();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">One-on-One Webinar Session</div>

        <div class="doctor-profile">
            <div class="doctor-card">
                <img src="https://via.placeholder.com/100" alt="Doctor Image">
                <h3>Dr. Priya Sharma</h3>
                <p>Specialist: Cardiologist</p>
                <p>Availability: 10 AM - 2 PM</p>
            </div>
            <div class="doctor-card">
                <img src="https://via.placeholder.com/100" alt="Doctor Image">
                <h3>Dr. Rajesh Kumar</h3>
                <p>Specialist: Neurologist</p>
                <p>Availability: 2 PM - 6 PM</p>
            </div>
        </div>

        <div class="appointment">
            <label for="doctor">Select Doctor</label>
            <select id="doctor">
                <option value="">-- Select a Doctor --</option>
                <option value="Dr. Priya Sharma">Dr. Priya Sharma</option>
                <option value="Dr. Rajesh Kumar">Dr. Rajesh Kumar</option>
            </select>

            <label for="datetime">Preferred Date & Time</label>
            <input type="datetime-local" id="datetime">
        </div>

        <div class="session-options">
            <button id="free-session-btn">Book Free 10-Minute Session</button>
            <button id="paid-session-btn">Book Paid Session</button>
        </div>
    </div>
</body>
</html>
