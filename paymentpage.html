<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Portal</title>
  <link rel="stylesheet" href="payment.js">
</head>
<body>
  <h1>Payment for <span id="bookName"></span></h1>
  <p>Price: $<span id="bookPrice"></span></p>
  
  <form action="/process-payment" method="POST">
    <h3>Shipping Address</h3>
    <input type="text" name="address" placeholder="Enter your address" required>
    
    <h3>Payment Method</h3>
    <label> 
    <input type="radio" name="paymentMethod" value="GPay" required> GPay<br>
    <input type="radio" name="paymentMethod" value="PhonePe"> PhonePe<br>
    <input type="radio" name="paymentMethod" value="CreditCard"> Credit Card<br>
    <input type="radio" name="paymentMethod" value="DebitCard"> Debit Card<br></label>
    
    <input type="hidden" name="bookName" id="hiddenBookName">
    <input type="hidden" name="bookPrice" id="hiddenBookPrice">
    
    <button type="submit">Pay Now</button>
  </form>

  <script src="payment.js"></script>  <!-- Link to external JS file -->
</body>
</html>
