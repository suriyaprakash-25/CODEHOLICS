<!DOCTYPE html>
<html>
<head>
  <title>Payment portal</title>
</head>
<body>
  <h1>Payment for <span id="bookName"></span></h1>
  <p>Price: $<span id="bookPrice"></span></p>
  
  <form action="/process-payment" method="POST">
    <h3>Shipping Address</h3>
    <input type="text" name="address" placeholder="Enter your address" required>
    
    <h3>Payment Method</h3>
    <input type="radio" name="paymentMethod" value="GPay" required> GPay<br>
    <input type="radio" name="paymentMethod" value="PhonePe"> PhonePe<br>
    <input type="radio" name="paymentMethod" value="CreditCard"> Credit Card<br>
    <input type="radio" name="paymentMethod" value="DebitCard"> Debit Card<br>
    
    <input type="hidden" name="bookName" id="hiddenBookName">
    <input type="hidden" name="bookPrice" id="hiddenBookPrice">
    <button type="submit">Pay Now</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const bookName = params.get('name');
    const bookPrice = params.get('price');

    document.getElementById('bookName').textContent = bookName;
    document.getElementById('bookPrice').textContent = bookPrice;
    document.getElementById('hiddenBookName').value = bookName;
    document.getElementById('hiddenBookPrice').value = bookPrice;
  </script>
</body>
</html>
