<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Section Layout</title>
    <link rel="stylesheet" href="dissection.css">
</head>
<body>
    <div class="container">
        <div class="section left">
            <h2>Left Section</h2>
            <p>This is the left section of the layout.</p>
        </div>
        <div class="section center">
            <h2>Center Section</h2>
            <p>This is the center section of the layout.</p>
        </div>
        <div class="section right">
            <h2>Right Section</h2>
            <p>This is the right section of the layout.</p>
        </div>
    </div>
</body>
</html>
