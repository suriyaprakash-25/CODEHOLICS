<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Subscription</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .box {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .box iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
        }

        /* Subscription Box: Enlarge it to match the 3D model size */
        .subscription-box {
            width: 100%;
            max-width: 800px;
            height: 500px;
            position: relative;  /* Positioning for overlay */
            background-color: #e0e0e0;
            overflow: hidden;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;  /* Align content at the bottom */
        }

        /* Dull Background Overlay */
        .subscription-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            z-index: 2;
        }

        /* Video Styling */
        .subscription-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Lock Icon (centered) */
        .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(255, 255, 255, 0.8); /* Grey lock */
            cursor: pointer;
            z-index: 3;
        }

        /* Subscription Text at the Bottom of Box 2 */
        .subscription-text {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background to highlight text */
            text-align: center;
            z-index: 3;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Box 1: 3D Model Viewer -->
        <div class="box">
            <div class="viewer-wrapper">
                <div class="c-viewer viewer-container">
                    <iframe title="Head Anatomy &amp; Musculature 3D model - Sketchfab" class="c-viewer__iframe"
                            src="https://sketchfab.com/models/b018e3f215c14be6ab5c52e5371c3ba5/embed?autostart=1&amp;internal=1&amp;tracking=0&amp;ui_ar=0&amp;ui_infos=0&amp;ui_snapshots=1&amp;ui_stop=0&amp;ui_theatre=1&amp;ui_watermark=0"
                            id="api-frame" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking="true"
                            execution-while-out-of-viewport="true" execution-while-not-rendered="true" web-share="true"
                            allowfullscreen="">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- Box 2: Subscription Box with Video -->
        <div class="box subscription-box">
            <!-- Dull Background Overlay -->
            <div class="subscription-overlay">
                <p>To view the full 3D model, please subscribe to unlock all features.</p>
            </div>
            <!-- Video -->
            <video class="subscription-video" autoplay loop muted>
                <source src="your-video-link.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Lock Icon in the Center -->
            <div class="lock-icon" onclick="window.location.href='https://your-razorpay-payment-link-here.com';">
                ðŸ”’
            </div>
            <!-- Subscription Text at the Bottom of Box 2 -->
            <div class="subscription-text">
                Unlock more detailed 3D views and anatomy features by subscribing.
            </div>
        </div>
    </div>
</body>
</html>
