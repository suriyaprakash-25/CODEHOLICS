<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Subscription</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .box {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .box iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
        }

        .preview-text {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        .lock-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            color: #333;
            font-size: 20px;
        }

        .lock-icon {
            font-size: 30px;
            margin-right: 10px;
            color: #666;
        }

        .lock-message {
            flex: 1;
        }

        .subscribe-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .subscribe-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Box 1: 3D Model Viewer -->
        <div class="box">
            <div class="viewer-wrapper">
                <div class="c-viewer viewer-container">
                    <iframe title="Head Anatomy &amp; Musculature 3D model - Sketchfab" class="c-viewer__iframe"
                            src="https://sketchfab.com/models/b018e3f215c14be6ab5c52e5371c3ba5/embed?autostart=1&amp;internal=1&amp;tracking=0&amp;ui_ar=0&amp;ui_infos=0&amp;ui_snapshots=1&amp;ui_stop=0&amp;ui_theatre=1&amp;ui_watermark=0"
                            id="api-frame" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking="true"
                            execution-while-out-of-viewport="true" execution-while-not-rendered="true" web-share="true"
                            allowfullscreen="">
                    </iframe>
                </div>
            </div>
            <div class="preview-text">
                This is a 3D viewable model for the human body musculature and organs . For more 3D models, click below to subscribe.
            </div>
        </div>

        <!-- Box 2: Locked Content (Subscription Required) -->
        <div class="box lock-box">
            <div class="lock-icon">ðŸ”’</div>
            <div class="lock-message">Unlock more detailed 3D views and anatomy features.</div>
            <a href="https://your-razorpay-payment-link-here.com" class="subscribe-btn" target="_blank">Subscribe Now</a>
        </div>
    </div>
</body>
</html>
